<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--  icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    * {
        font-family: 'Do Hyeon', sans-serif;
    }

    .content-wrapper {
        height: 93vh;
        background: #f5f5f5;
    }

    nav {
        height: 7vh;
        font-size: 1.2rem;
    }

    .content {
        height: 93vh;
        overflow: auto;
    }
</style>
<body>
<div>
    <nav class="bg-dark d-flex align-items-center px-3">
        <div class="text-white">KMS BLOG</div>
    </nav>
    <div class="content-wrapper">
        <form action="/user/login" method="post">
            <div class="content col-lg-6 m-auto bg-white px-4">
                <h3 class="text-center fw-bold py-4">로그인</h3>
                <br>
                <div class="form-group my-3">
                    <label>ID</label>
                    <input class="form-control" name="username" id="username" type="text" autocomplete="off">
                </div>
                <div class="form-group my-3">
                    <label>Password</label>
                    <input class="form-control" name="password" id="password" type="password" autocomplete="off">
                </div>
                <br>
                <div class="form-group my-3">
                    <button type="submit" class="btn btn-primary w-100 my-2">로그인</button>
                    <button type="button" class="btn btn-outline-primary w-100 my-2" onclick="location.href='/user/signup'">회원가입</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>



</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>



    <!--  icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');

    * {
        font-family: 'Do Hyeon', sans-serif;
    }

    .content-wrapper {
        height: 93vh;
        background: #f5f5f5;
    }

    nav {
        height: 7vh;
        font-size: 1.2rem;
    }

    .content {
        height: 93vh;
        overflow: auto;
    }

    .post-conetnt {
        height: 300px;
        overflow: auto;
        border-radius: .75rem;
        border: 1px solid #ddd;
    }

    .comment-wrapper {
        background: #f5f5f5;
        border-radius: .5rem;
        min-height: 100px !important;
    }

    .comment {
        background: #fff;
        border-radius: .5rem;
    }

    .comment > div:last-child {
        text-align: right;
    }



</style>
<body>
<div>
    <nav class="bg-dark d-flex align-items-center px-3">
        <div class="text-white" type="button" onclick="location.href='/'">KMS BLOG</div>
    </nav>
    <div class="content-wrapper">
        <div class="content col-lg-8 m-auto bg-white p-4">
            <div id="post-wrapper">
            </div>

            <br>
            <h4 class="d-flex align-items-center justify-content-between pb-1">
                <div class="mr-3 pr-4">댓글</div>
                <button type="button" class="btn btn-outline-dark py-0 px-1" data-bs-toggle="modal"
                        data-bs-target="#commentModal">
                    <i class="fa fa-comment"></i> 댓글작성
                </button>


                <!-- <h1 th:text="${comment.commentContent}"></h1>-->
                <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="commentModalLabel">댓글 작성</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <textarea class="form-control w-100" name="commentContent" id="commentContent" rows="7"></textarea>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary my-3 w-100" onclick="setComment()">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // 댓글 폼 -->

            </h4>

            <div class="comment-wrapper p-2">
                <table class="w-100">
                    <colgroup>
                        <col width="100%">
                    </colgroup>
                    <tbody id="comment-list">
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        let id = location.href.split("?id=")[1];

        setTimeout(function () {
            getPost(id);
            getComment(id);
            getUserInfo();
        }, 10);
    })


    function getPost(id) {
        // alert(id);
        $.ajax({
            type: 'GET',
            url: `/api/detail/${id}`,
            data: {"id": id},
            success: function (res) {
                // console.log(res);
                let temp_post = `<div>
                                    <div id="original">
                                        <h3 class="my-4 text-center text-primary fw-bold">${res.title}</h3>
                                        <br>
                                        <div class="text-end">${res.createdAt} &nbsp;&nbsp;
                                            <span class="text-primary">${res.username}</span> 작성
                                            <button class="btn btn-outline-dark py-0 px-1" onclick="getUptForm(${res.id})">
                                                <i class="fa fa-cog"></i> 수정
                                            </button>
                                        </div>
                                        <h4>내용</h4>
                                        <div class="mt-2 mb-4 p-3 post-conetnt">${res.content}</div>
                                    </div>

                                    <div class="d-none" id="update-form">
                                        <div>
                                            <lable>제목</lable>
                                            <input class="form-control" type="text" id="uptTitle" value="${res.title}">
                                        </div>
                                        <br>
                                        <div>
                                            <label>내용</label>
                                            <textarea class="mt-2 mb-4 p-3 w-100 post-conetnt" id="uptContent" rows="10">${res.content}</textarea>
                                            <input type="hidden" id="commentUserId" value="${res.userId}">
                                        </div>
                                        <br>
                                        <div class="text-end">
                                            <button type="button" class="btn btn-outline-primary" onclick="location.reload();">
                                                <i class="fa fa-arrow-alt-circle-left"></i> 돌아가기
                                            </button>
                                            <button type="button" onclick="uptPost(${res.id})" class="btn btn-primary">저장</button>
                                        </div>
                                    </div>
                                    
                                </div>
                `;
                $("#post-wrapper").append(temp_post);
            }
        })
    }

    function getUptForm(id) {
        let onlineUserId = $("#onlineUserId").val();
        let commentUserId = $("#commentUserId").val();
        if (onlineUserId != commentUserId) {
            alert("권한이 없습니다.");
            return false;
        }
        $("#original").addClass("d-none");
        $("#update-form").removeClass("d-none");
    }

    function uptPost(id) {
        let onlineUserId = $("#onlineUserId").val();
        let commentUserId = $("#commentUserId").val();
        if (onlineUserId != commentUserId) {
            alert("권한이 없습니다.");
            return false;
        }

        let title = $("#uptTitle").val();
        let content = $("#uptContent").val();
        if (title == '' || content == '') {
            alert('공백값을 넣을 수 없습니다.');
            return false;
        }
        let data = {
            title: title,
            content: content
        }
        $.ajax({
            type: "PUT",
            url: `/api/uptPost/${id}`,
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(res) {
                location.reload();
            }
        })


    }

    function getComment(id) {

        $.ajax({
            type: 'GET',
            url: `/api/comments`,
            data: {"post_id": id},
            success: function (res) {
                console.log(res);
                for (let i = 0; i < res.length; i++) {
                    let temp_comments = `<tr>
                                    <td>
                                        <div class="comment p-2">
                                            <div class="d-flex align-items-center justify-content-between pb-2">
                                                <div class="fw-bold">${res[i].username}</div>
                                                <button type="button" class="btn btn-outline-dark py-0 px-1" onclick="delComment(${res[i].id})">
                                                    <i class="fa fa-trash"></i> 삭제
                                                </button>
                                            </div>
                                            <div>${res[i].commentContent}</div>
                                            <div>${res[i].modifiedAt}</div>
                                            <input type="hidden" id="commentUserId" value="${res[i].userId}">
                                        </div>
                                    </td>
                                </tr>
                    `;
                    $("#comment-list").append(temp_comments);
                }
            }
        })
    }

    // 댓글 작성
    function setComment() {

        let id = location.href.split("?id=")[1];
        let commentContent = $("#commentContent").val();

        if (commentContent == "") {
            alert("내용을 입력해주세요");
        }

        let data = {
            'commentContent': commentContent,
            'postId': id
        }
        $.ajax({
            type: 'POST',
            url: '/api/setComment',
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function () {
                location.reload();
            }
        })
    }

    // 댓글 삭제
    function delComment(id) {
        let onlineUserId = $("#onlineUserId").val();
        let commentUserId = $("#commentUserId").val();
        if (onlineUserId != commentUserId) {
            alert("권한이 없습니다.");
            return false;
        }

        $.ajax({
            type: "DELETE",
            url: `/api/delComment/${id}`,
            success: function (res) {
                // alert("삭제 성공");
                location.reload();
            }
        })
    }

    function getUserInfo() {

        $.ajax({
            type: "GET",
            url: `/api/getUserInfo`,
            success: function(userId) {
                console.log(userId);
                let user = `<input type="hidden" id="onlineUserId" value="${userId}">`;
                $("#content-wrapper").append(user);
            }
        })

    }

</script>

</body>
</html>

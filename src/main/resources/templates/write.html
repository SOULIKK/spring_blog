<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--  icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    * {
        font-family: 'Do Hyeon', sans-serif;
    }

    .content-wrapper {
        height: 93vh;
        background: #f5f5f5;
    }

    nav {
        height: 7vh;
        font-size: 1.2rem;
    }

    .content {
        height: 100%;
        overflow: auto;
    }
</style>
<body>
<div>
    <nav class="bg-dark d-flex align-items-center px-3">
        <div class="text-white">KMS BLOG</div>
    </nav>
    <div class="content-wrapper">
        <div class="content col-lg-8 m-auto bg-white p-4">

            <div id="contents">

                <h2 class="fw-bold text-center">포스트 작성</h2>
                <div>
                    <label>제목</label>
                    <input class="form-control" type="text" name="title" id="title">
                </div>
                <br>
                <div>
                    <label>내용</label>
                    <textarea class="form-control" name="content" id="content" rows="12"></textarea>
                </div>
                <br>
                <div>
                    <button class="btn btn-primary w-100" type="button" onclick="setPost()">저장</button>
                </div>

            </div>

        </div>
    </div>
</div>
<script>
    function setPost() {
        let title = $("#title").val();
        let content = $("#content").val();
        let data = {
            'title': title,
            'content': content
        }
        $.ajax({
            type: 'POST',
            url: '/api/setPost',
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (res) {
                alert('저장 완료');
                location.href = '/';
            }
        })
    }
</script>
</body>
</html>

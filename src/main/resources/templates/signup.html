<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<style>
    .content-wrapper {
        height: 93vh;
        background: #f5f5f5;
    }

    nav {
        height: 7vh;
        font-size: 1.2rem;
    }

    .content {
        height: 100%;
        overflow: auto;
    }
</style>
<body>
<div>
    <nav class="bg-dark d-flex align-items-center px-3">
        <div class="text-white">KMS BLOG</div>
    </nav>
    <div class="content-wrapper">
        <div class="content col-lg-6 m-auto bg-white px-4">
            <br>
            <h3 class="text-center fw-bold py-4">회원가입</h3>
            <br>
            <div class="form-group my-3">
                <label>ID</label>
                <input class="form-control" type="email" autocomplete="off">
            </div>
            <div>
                <label>Nick Name</label>
                <input class="form-control" type="text" autocomplete="off">
            </div>
            <div class="form-group my-3">
                <label>Password</label>
                <input class="form-control" type="password" autocomplete="off">
            <div class="form-group my-3">
            </div>
                <label>Check Password</label>
                <input class="form-control" type="password" autocomplete="off">
            </div>
            <br>
            <div class="form-group my-3">
                <button class="btn btn-primary w-100 my-2" onclick="signup()">가입하기</button>
                <button class="btn btn-outline-primary w-100 my-2" onclick="login()">로그인</button>
            </div>
        </div>
    </div>
</div>
<script>

    function signup() {
        alert('회원가입');
    }

    function login() {
        location.href = "/login";
    }

</script>
</body>
</html>
